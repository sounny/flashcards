<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcard Game</title>
<!-- Google Font Link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
<!-- Styles -->
<style>
  body {
    font-family: "ABeeZee", sans-serif; /* Using ABeeZee as the default font */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    background-color: #f7f7f7;
  }

  .card {
    font-size: 3em;
    margin: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
  }

  .button {
    padding: 10px 20px;
    font-size: 1.5em;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .check {
    background-color: #4CAF50; /* Green */
    color: white;
  }

  .wrong {
    background-color: #F44336; /* Red */
    color: white;
  }

  #results {
    display: none;
    text-align: center;
  }

  .abeezee-regular {
    font-family: "ABeeZee", sans-serif;
    font-weight: 400;
    font-style: normal;
  }

  .abeezee-italic {
    font-family: "ABeeZee", sans-serif;
    font-weight: 400;
    font-style: italic;
  }
</style>
</head>
<body>

<button class="button check abeezee-regular" onclick="markWord(true)">✓</button>
<div id="flashcard" class="card abeezee-regular">Word will appear here</div>
<button class="button wrong abeezee-regular" onclick="markWord(false)">✗</button>

<div id="results" class="abeezee-regular">
  <h2>Results:</h2>
  <p>Correct Answers: <span id="correct-count"></span></p>
  <p>Incorrect Answers: <span id="incorrect-count"></span></p>
  <p>Percentage Right: <span id="percentage"></span>%</p>
</div>

<script>
// The words to learn
const words = ["the", "of", "and", "a", "to", "in", "is", "you", "that", "it", "he", "was", "for", "on", "are", "as", "with", "his", "they", "I", "at", "be", "this", "have", "from", "or", "one", "had", "by", "words", "but", "not", "what", "all", "were", "we", "when", "your", "can", "said"];
let currentWordIndex = 0;
let correctWords = [];
let incorrectWords = [];

function displayWord() {
  document.getElementById('flashcard').textContent = words[currentWordIndex];
}

function markWord(isCorrect) {
  if (isCorrect) {
    correctWords.push(words[currentWordIndex]);
  } else {
    incorrectWords.push(words[currentWordIndex]);
  }
  
  currentWordIndex++;
  
  if (currentWordIndex < words.length) {
    displayWord();
  } else {
    endGame();
  }
}

function endGame() {
  const correctCount = correctWords.length;
  const incorrectCount = incorrectWords.length;
  const totalCount = words.length;
  const percentageRight = (correctCount / totalCount) * 100;

  document.getElementById('flashcard').style.display = 'none';
  document.querySelectorAll('.button').forEach(button => button.style.display = 'none');
  
  document.getElementById('correct-count').textContent = correctCount;
  document.getElementById('incorrect-count').textContent = incorrectCount;
  document.getElementById('percentage').textContent = percentageRight.toFixed(2);
  document.getElementById('results').style.display = 'block';
}

// Start the game
displayWord();
</script>

</body>
</html>
